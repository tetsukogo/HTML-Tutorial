<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="description" content="このページは私の自己紹介です">
    <title>私のwebページ</title>

    <!--OGP(Open Grah Protocol)-->
    <meta property="og:title" content="私のwebページ">
    <meta property="og:description" content="このページは私の自己紹介です">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/ogp-explanation">
</head>
<body>
    <h1>私の自己紹介</h1>
    <p>こんにちは、私はWeb開発を学んでいます。</p>

    <h2>OGPとは？</h2>
    <p>OGP(Open Graph Protocol)とは、SNSでシェアされたときに表示される情報を指定する仕組みです。</p>
    <ul>
        <li><strong>og:title</strong>: シェア時のタイトル</li>
        <li><strong>og:description</strong>: 説明文</li>
        <li><strong>og:image</strong>: 表示画像</li>
        <li><strong>og:url</strong>: ページのURL</li>
    </ul>
</body>
</html>
